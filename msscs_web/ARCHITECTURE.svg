<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Title -->
  <text x="400" y="30" font-size="24" font-weight="bold" text-anchor="middle" fill="#333">
    MSSCS Web Architecture
  </text>
  
  <!-- Browser Layer -->
  <rect x="50" y="60" width="700" height="500" fill="none" stroke="#667eea" stroke-width="2" rx="10"/>
  <text x="400" y="85" font-size="16" font-weight="bold" text-anchor="middle" fill="#667eea">
    Browser Environment
  </text>
  
  <!-- UI Layer -->
  <rect x="80" y="100" width="640" height="80" fill="url(#grad1)" opacity="0.1" stroke="#667eea" stroke-width="2" rx="5"/>
  <text x="400" y="125" font-size="14" font-weight="bold" text-anchor="middle" fill="#333">
    User Interface Layer
  </text>
  <rect x="100" y="135" width="150" height="35" fill="white" stroke="#667eea" stroke-width="1" rx="3"/>
  <text x="175" y="157" font-size="12" text-anchor="middle" fill="#333">Upload Area</text>
  <rect x="270" y="135" width="150" height="35" fill="white" stroke="#667eea" stroke-width="1" rx="3"/>
  <text x="345" y="157" font-size="12" text-anchor="middle" fill="#333">Files List</text>
  <rect x="440" y="135" width="150" height="35" fill="white" stroke="#667eea" stroke-width="1" rx="3"/>
  <text x="515" y="157" font-size="12" text-anchor="middle" fill="#333">Peers List</text>
  
  <!-- App Logic Layer -->
  <rect x="80" y="200" width="640" height="80" fill="url(#grad1)" opacity="0.1" stroke="#667eea" stroke-width="2" rx="5"/>
  <text x="400" y="225" font-size="14" font-weight="bold" text-anchor="middle" fill="#333">
    Application Logic Layer
  </text>
  <rect x="150" y="235" width="500" height="35" fill="white" stroke="#667eea" stroke-width="1" rx="3"/>
  <text x="400" y="257" font-size="12" text-anchor="middle" fill="#333">MSSCSWeb (app.js)</text>
  
  <!-- Service Layer -->
  <rect x="80" y="300" width="640" height="80" fill="url(#grad1)" opacity="0.1" stroke="#667eea" stroke-width="2" rx="5"/>
  <text x="400" y="325" font-size="14" font-weight="bold" text-anchor="middle" fill="#333">
    Service Layer
  </text>
  <rect x="100" y="335" width="180" height="35" fill="white" stroke="#667eea" stroke-width="1" rx="3"/>
  <text x="190" y="357" font-size="12" text-anchor="middle" fill="#333">Storage Manager</text>
  <rect x="310" y="335" width="180" height="35" fill="white" stroke="#667eea" stroke-width="1" rx="3"/>
  <text x="400" y="357" font-size="12" text-anchor="middle" fill="#333">Crypto Manager</text>
  <rect x="520" y="335" width="180" height="35" fill="white" stroke="#667eea" stroke-width="1" rx="3"/>
  <text x="610" y="357" font-size="12" text-anchor="middle" fill="#333">P2P Network</text>
  
  <!-- Browser APIs Layer -->
  <rect x="80" y="400" width="640" height="80" fill="url(#grad1)" opacity="0.1" stroke="#667eea" stroke-width="2" rx="5"/>
  <text x="400" y="425" font-size="14" font-weight="bold" text-anchor="middle" fill="#333">
    Browser APIs Layer
  </text>
  <rect x="100" y="435" width="180" height="35" fill="white" stroke="#667eea" stroke-width="1" rx="3"/>
  <text x="190" y="457" font-size="12" text-anchor="middle" fill="#333">IndexedDB</text>
  <rect x="310" y="435" width="180" height="35" fill="white" stroke="#667eea" stroke-width="1" rx="3"/>
  <text x="400" y="457" font-size="12" text-anchor="middle" fill="#333">Web Crypto API</text>
  <rect x="520" y="435" width="180" height="35" fill="white" stroke="#667eea" stroke-width="1" rx="3"/>
  <text x="610" y="457" font-size="12" text-anchor="middle" fill="#333">WebRTC</text>
  
  <!-- Arrows -->
  <path d="M 400 180 L 400 200" stroke="#667eea" stroke-width="2" marker-end="url(#arrowhead)"/>
  <path d="M 400 280 L 400 300" stroke="#667eea" stroke-width="2" marker-end="url(#arrowhead)"/>
  <path d="M 400 380 L 400 400" stroke="#667eea" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Arrow marker -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="5" refY="5" orient="auto">
      <polygon points="0 0, 10 5, 0 10" fill="#667eea" />
    </marker>
  </defs>
  
  <!-- Legend -->
  <text x="50" y="540" font-size="12" fill="#666">
    Data Flow: Top to Bottom | Each layer communicates with adjacent layers
  </text>
</svg>
